<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="styles.css">
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCv8xTgQuIU2ettaQloiz4TwO0YdUrQ38&libraries=places">
</script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <img id="icon" width="100"></img>
            </div>
        </div>
        <div class="content">
            <div class="general-info">
                <div class="status">Enter A Location</div>
                <div class="location">To Find the Weather</div>
            </div>
            <div class="detail-sec">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" valueW>TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" valueT>TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Humidity</div>
                    <div class="value" valueH>TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" placeholder="Enter a Location">
            </div>
        </div>
    </div>
    <a href="https://darksky.net/poweredby" class="openWeather-logo">Power By OpenWeather</a>
</body>
</html>
