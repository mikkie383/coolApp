<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print</title>
    <link rel="stylesheet" href="stylee.css">
    <script>
        function printlayer(layer){
            let generator = window.open(", 'name,");
            let layertext = document.getElementById(layer);
            generator.document.write(layertext.innerHTML.replace("Print Me"));

            generator.document.close();
            generator.print();
            generator.close();
        }
    </script>
</head>
<body>
    <h3>
        <a href="#" id="print" onclick="javascript:printlayer('div-id-name')">Print me</a>
    </h3>
    
    <div class="container" id="div-id-name">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Smith</td>
                        <td>smi12001@byui.edu</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>moe13001@byui.edu</td>
                    </tr>
                    <tr>
                        <td>Mike</td>
                        <td>Mavy</td>
                        <td>mav14001@byui.edu</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
