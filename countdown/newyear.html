<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>2 0 2 3&ensp; New Year</h1>
    <!-- <h1>CIT Volunteer Drop-in Lab</h1> -->
    
    <div class="countdown-container">
      <p class="big-text" id="timeLeft">Time Left:</p>
      <div class="countdown-el days-c">
        <p class="big-text" id="days">
          0
        </p>
        <span>Days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">
          0
        </p>
        <span>Hours</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="big-text" id="mins">
          0
        </p>
        <span>Mins</span>
      </div>
      <div class="countdown-el sec-c">
        <p class="big-text" id="secs">
          0
        </p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
